<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>BukaHadits demo</title>
<style>
body, html {
  height: 100%;
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

* {
  box-sizing: border-box;
}

.bg-image {
  /* The image used */
  background-image: url("https://i1.wp.com/tatar-congress.org/wp-content/uploads/2020/03/mechet.jpg?fit=800%2C450&ssl=1");
  
  /* Add the blur effect */
  filter: blur(4px);
  -webkit-filter: blur(4px);
  
  /* Full height */
  height: 100%; 
  
  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}

/* Position text in the middle of the page/image */
.bg-text {
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0, 0.5); /* Black w/opacity/see-through */
  color: white;
  font-weight: bold;
  border: 3px solid #f1f1f1;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 2;
  width: 80%;
  padding: 20px;
  text-align: center;
}

button {
  border-style: none;
  background-color: salmon;
  color: white;
  font-size: 17px;
  position: fixed;
  top: 96%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 2;
  width: 100%;
  padding: 20px;
  text-align: center;
}
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

<div class="bg-image"></div>

<div class="bg-text">
  <h2>...</h2>
  <p>...</p>
</div>

<button>Acak Hadis</button>

</body>
<script>
    $(document).ready(function(){
      update_hadits()
    })

    $('button').click(function(){
      $('p').html("...")
      $('h2').html("...")
      update_hadits()
    })

    function update_hadits() {
      const randomId = Math.ceil(Math.random() * 20000 + 1)
      const url = 'https://api.devinesia.com/buka-hadis/?field=translated,title&id='+randomId

      $.get(url, function(data) {
        $('p').html(data.results.translated)
        $('h2').html(data.results.title)
      })
    }
</script>
</html>
